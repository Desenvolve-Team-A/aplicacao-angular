<div class="container">
    <div id="body">
    <h1>Produto Grupo</h1>

    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="grupo" class="mat-elevation-z8">

          <ng-container matColumnDef="botao">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let grupo">
              <button class="insertButton1" (click)="openDialogEdit('0ms', '0ms')"><mat-icon>edit</mat-icon></button>
              <button class="insertButton2" (click)="openDialogExclude('0ms', '0ms')"><mat-icon>delete</mat-icon></button>
            </td>

          </ng-container>
           <!-- Button Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <div class="button">
          <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
        </div>
        <!--BOTOES TESTE-->
      </mat-card-content>
    </mat-card>
  </div>
</div>
