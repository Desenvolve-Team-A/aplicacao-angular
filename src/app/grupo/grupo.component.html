<div class="container">
  <div id="body">
    <h1>Produto Grupo</h1>
    <mat-card>
      <mat-card-content>
        <section id="inputs">
          <div id="inputNumber">
            <input type="number" value="3" max="10" min="1">
            <label for="number">results per page</label>
          </div>
          <div id="inputText">
            <label for="text">Search</label>
            <input type="text">
          </div>
        </section>

        <table mat-table [dataSource]="grupo" class="mat-elevation-z8">
          <!-- Symbol Column -->
          <ng-container matColumnDef="botoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let grupo">
              <button class="insertButton1"
                (click)="openDialogEdit('0ms', '0ms', grupo)"><mat-icon>edit</mat-icon></button>
              <button class="insertButton2"
                (click)="openDialogExclude('0ms', '0ms', grupo.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>nome</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>descricao</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <section id="bottom">
          <p>Showing 2 of 2 entrities</p>
          <section>
            <button id="buttonJump">Previous</button>
            <button id="buttonNext">Next</button>
          </section>
        </section>

        <div class="button">
          <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
