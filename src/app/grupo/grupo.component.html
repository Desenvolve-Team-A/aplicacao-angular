<h1>Grupo</h1>

<table mat-table [dataSource]="grupo" class="mat-elevation-z8">
  <!-- Symbol Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opções </th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>descricao</th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
