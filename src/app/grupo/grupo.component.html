<div id="body">
  <h1>Produto Grupo</h1>

  <table mat-table [dataSource]="grupo" class="mat-elevation-z8">
    <!-- Symbol Column -->
    <ng-container matColumnDef="botoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let grupo"> <button class="insertButton"
          (click)="openDialogEdit('0ms', '0ms')">+</button>
        <button class="insertButton" (click)="openDialogExclude('0ms', '0ms', grupo.id)">+</button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>nome</th>
      <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>descricao</th>
      <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button">
    <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
  </div>
</div>
