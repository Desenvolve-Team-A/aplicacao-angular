<div class="container">
  <div id="body">
    <h1>Produto Grupo</h1>

    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="grupo" class="mat-elevation-z8">

          <ng-container matColumnDef="botoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let grupo">
              <button class="insertButton1"
                (click)="openDialogEdit('0ms', '0ms', grupo)"><mat-icon>edit</mat-icon></button>
              <button class="insertButton2"
                (click)="openDialogExclude('0ms', '0ms', grupo.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="button">
          <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
        </div>
        <!--BOTOES TESTE-->
      </mat-card-content>
    </mat-card>
  </div>
</div>
