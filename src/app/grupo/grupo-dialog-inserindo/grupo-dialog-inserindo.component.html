<h2 mat-dialog-title>Produto Grupo - Inserindo</h2>
<mat-dialog-content>
  <div class="input-container">
    <span class="name">Nome*</span>
    <input type="text" placeholder="Informe os dados para o campo Nome" name="nomeInput" [(ngModel)]="nome">
  </div>
  <div class="input-container">
    <span class="descrition">Descrição*</span>
    <input type="text" placeholder="Informe os dados para o campo Descrição" name="descricaoInput" [(ngModel)]="desc">
  </div>
  <div class="field">
    <span>*field is mandatory</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="buttonsContainer">
  <button mat-dialog-close class="x"><mat-icon>cancel</mat-icon></button>
  <button cdkFocusInitial class="y" (click)="clickConfirm()"><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
