<div class="container">
  <div id="body">
    <h1>Produto Unidade</h1>
    <mat-card>
      <mat-card-content>

        <!--INSERIR EM TABLE[dataSource]="marca"-->
        <table mat-table [dataSource]="unidade" class="mat-elevation-z8">
          <!-- Symbol Column -->
          <ng-container matColumnDef="botoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let unidade">
              <button class="insertButton1"
                (click)="openDialogEdit('0ms', '0ms', unidade)"><mat-icon>edit</mat-icon></button>
              <button class="insertButton2"
                (click)="openDialogExclude('0ms', '0ms', unidade.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="sigla">
            <th mat-header-cell *matHeaderCellDef>Sigla</th>
            <td mat-cell *matCellDef="let unidade"> {{unidade.sigla}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao</th>
            <td mat-cell *matCellDef="let unidade"> {{unidade.descricao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="button">
          <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
        </div>



      </mat-card-content>
    </mat-card>
  </div>
</div>
