<div id="body">
  <h1>Produto Unidade</h1>

  <table mat-table [dataSource]="unidade" class="mat-elevation-z8">
    <!-- Symbol Column -->
    <ng-container matColumnDef="botoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let unidade"> <button class="insertButton"
          (click)="openDialogEdit('0ms', '0ms')">+</button>
        <button class="insertButton" (click)="openDialogExclude('0ms', '0ms', unidade.id)">+</button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.sigla}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button">
    <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
  </div>
</div>
