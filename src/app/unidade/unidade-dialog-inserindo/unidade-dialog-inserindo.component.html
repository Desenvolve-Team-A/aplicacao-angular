<h2 mat-dialog-title>Produto Unidade - Inserindo</h2>
<mat-dialog-content>
  <div class="input-container">
    <span class="name">Sigla*</span>
    <input type="text" placeholder="Informe os dados para o campo Nome" name="nomeInput">
  </div>
  <div class="input-container">
    <span class="descrition">Descrição*</span>
    <input type="text" placeholder="Informe os dados para o campo Descrição" name="descricaoInput">
  </div>
  <div class="field">
    <span>*field is mandatory</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="buttonsContainer">
  <button mat-dialog-close class="x"><mat-icon fontIcon="cancel"></mat-icon></button>
  <button mat-dialog-close cdkFocusInitial class="y"><mat-icon fontIcon="check"></mat-icon></button>
</mat-dialog-actions>
