<h2 mat-dialog-title>Excluir Registro</h2>
<mat-dialog-content>
  Você quer excluir esse registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="nao()">Não</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="sim()">Sim</button>
</mat-dialog-actions>
