<div id="body">
  <h1>Produto Subgrupo</h1>

  <table mat-table [dataSource]="subgrupo" class="mat-elevation-z8">

    <ng-container matColumnDef="botoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let subgrupo"> <button class="insertButton"
          (click)="openDialogEdit('0ms', '0ms')">+</button>
        <button class="insertButton" (click)="openDialogExclude('0ms', '0ms')">+</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef>Grupo</th>
      <td mat-cell *matCellDef="let subgrupo"> {{subgrupo.nomeGrupo}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let subgrupo"> {{subgrupo.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let subgrupo"> {{subgrupo.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button">
    <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
  </div>
</div>
