<div id="body">
  <h1>Produtos</h1>

  <table mat-table [dataSource]="produto" class="mat-elevation-z8">
    <!-- Symbol Column -->
    <ng-container matColumnDef="botoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produto"> <button class="insertButton"
          (click)="openDialogEdit('0ms', '0ms')">+</button>
        <button class="insertButton" (click)="openDialogExclude('0ms', '0ms', produto.id)">+</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="gtin">
      <th mat-header-cell *matHeaderCellDef>Gtin</th>
      <td mat-cell *matCellDef="let produto"> {{produto.gtin}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let produto"> {{produto.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef>Data do Cadastro</th>
      <td mat-cell *matCellDef="let produto"> {{produto.dataCadastro}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button">
    <button class="insertButton" (click)="openDialog('0ms', '0ms')">+</button>
  </div>
</div>
